<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
			rel="stylesheet"

	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="logo">
					<img src="./images/logo.svg" alt="logo" width="189" height="35" />
				</a>
				<ul class="social-list">
					<li>
						<a href="#" class="social-link">
							<img src="./images/instagram.svg" alt="instagram" />
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<img src="./images/facebook.svg" alt="facebook" />
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<img src="./images/telegram.svg" alt="telegram" />
						</a>
					</li>
				</ul>

				<div class="navbar-toggle-btn-container">
					<div class="circle">
						<div class="circle-text">
							<p>МЕНЮ МЕНЮ МЕНЮ МЕНЮ МЕНЮ МЕНЮ</p>
						</div>
					</div>
					<button class="navbar-toggle-btn" data-navbar-toggler>
						<img
							width="50"
							height="50"
							src="./images/navbar-toggler.svg"
							alt=""
						/>
					</button>
				</div>
				<ul class="languages-list" data-languages-list>
					<li>
						<button class="language-choice">ру</button>
					</li>
					<li>
						<button class="language-choice">o`z</button>
					</li>
					<li>

					</li>
				</ul>
				<a href="tel:+79219352203" class="contact-link">+7 (921) 935 22 03</a>
			</div>
		</header>
		<main>
			<section class="landing">
				<div class="container">
					<div class="slogan-container">
						<h1 class="go-to-us">go<span>к нам</span></h1>
						<div class="description-container">
							<h2 class="description">если хочешь эффект "вау!!!"</h2>
						</div>
						<div class="btn-container">
							<button class="btn">хочу к вам</button>
							<img
								src="./images/arrow.png"
								alt="arrow"
								width="76"
								height="72"
							/>
						</div>
						<img src="./images/razor.png" alt="razor" class="razor"  width="522" height="657"/>
					</div>
					<div class="client-and-sticker">
						<img src="./images/client.png" alt="client" width="635" height="649"/>
						<img src="./images/sticker.png" alt="sticker"  class="sticker" width="200" height="200"/>
					</div>
				</div>
			</section>
		</main>
		<script type="module" src="./index.js"></script>
